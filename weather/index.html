<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./lib/css/style.css">

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
          "imports": {
            "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"
          }
        }
      </script>

</head>
<body>
    <div class="container" data-controller="weather-location">
      <div id="selection" data-weather-location-target = "hide">
        <h1>Weather App</h1>
        <form class="row g-3">
          <div>
            <label for="city-name" class="form-label">Please enter a city name</label>
            <input type="text" class="form-control" id="city-name" placeholder="city" data-action="submit->weather-location#location" data-weather-location-target="input">
            <button id="searchButton" class="mt-3"data-action="click->weather-location#location">Search</button>
          </div>
        </form>
      </div>

      <div class="d-none" data-weather-location-target="show">
          <h1 data-weather-location-target="city"></h1>
          <h2 data-weather-location-target="temperature"></h2>
          <h3 data-weather-location-target="main"></h3>
          <h4 data-weather-location-target="wind"></h4>
          <h4 data-weather-location-target="sunrise"></h4><h4 data-weather-location-target="sunset"></h4>
          <h4 data-weather-location-target="time"></h4>
          <p></p>
          <div id="embed-iframe"></div>
          <p></p>
          <button type="button" class="btn btn-danger" data-action="click->weather-location#new">New Search</button>
      </div>
    </div>

    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
    <script src="lib/index.js" type="module"></script>
</body>
</html>
